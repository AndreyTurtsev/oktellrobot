version: '3'
networks:
  app-net:
    driver: bridge
services:
  mongodb:
    image: mongo
    restart: always
    networks:
      - app-net
    volumes:
      - './data:/data/db'
  app-node:
    build:
      context: ./nodejs
    ports:
      - 80:8080
      - 443:443
    restart: always
    networks:
      - app-net
    container_name: app
    environment:
      APP_PORT: ${APP_PORT}
      APP_DSN: ${APP_DSN}
      APP_LOG_LEVEL: ${APP_LOG_LEVEL}
      DASHA_APIKEY: ${DASHA_APIKEY}
      DASHA_SERVER: ${DASHA_SERVER}
  nginx:
    image: nginx:latest
    ports:
      - '8090:80'
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./php:/var/www
      - ./logs:/var/log/nginx
    links:
      - php
  php:
    build: ./php
    volumes:
      - ./php:/var/www
    environment:
      AMO_ID: ${AMO_ID}
      AMO_SECRET: ${AMO_SECRET}
      AMO_DOMAIN: ${AMO_DOMAIN}
      AMO_REDIRECT_URI: ${AMO_REDIRECT_URI}
